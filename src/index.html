<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      
      <div class="card-wraper">
        <div class="card"> 
          <div class="front-side" >
            <div class="ship-card"></div>
            <span id = "card-number" class = "number-card">
              ****  ****  ****  ****
            </span>
            <span id="card-name" class="full-name">
              FULL NAME
            </span>
            <span id="card-date" class="expired-date">
              MM/YY
            </span>
          </div>
          <div class="back-side">
            <div class="magnetic-strip">asdasdas</div>   
            <div class="signature-panel"></div>         
            <span>CVV</span>
          </div>
        </div>
      </div>

      <div class="payment-form">  
        <p>
          <label >Número de Tarjeta</label>      
          <input type="text" name="cardNumber" id="input-number" placeholder="Ejm: 3432 3434 6564 1243" maxlength="16">
        </p>
        <p>
          <label for="">Nombre en la Tarjeta</label>
          <input type="text" name="nameOwner" id="input-name" maxlength="15" placeholder="Ejm: Luis Bustamante" >
        </p>
        <p>
          <label for="">Fecha de Expiración</label>
          <input type="text" name="expirationDate" id="input-date"placeholder="Ejm: 08/22" maxlength="5">
        </p>
        <div class="div-buttons">
          <button  id="cleanBtn">Limpiar</button>        
          <button  id="validateBtn">validar</button>                  
        </div>
        
      </div>
      <div class="alert">
        <div class="icon-check"></div>
        <span id="rpts" class="expired-date"></span>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
