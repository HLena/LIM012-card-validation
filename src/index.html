<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <h1 class="logo">netflix</h1>
      <div class="payment-form">
        <h3>Configura tu tarjeta de crédito o débito</h3>
        <form action="">
          <p><input type="text" name="nameOwner" id="inputName" placeholder="Nombre del propietario"></p>
          <p><input type="text" name="cardNumber" id="inputCardNumber" placeholder="Número de tarjera"></p>
          <p><input type="text" name="codeSecurity" id="inputCode" placeholder="Código de Seguridad(CVV)"> </p>
          <p class="fraction">
            <label for="">Fecha de Vencimiento</label>
            <input type="text" name="moth"  id="inputDateExpiry" placeholder="Mes/Año">
            <!-- <input type="text" name="moth"  placeholder="Año"> -->
          </p>            
          <!-- <p class="fraction" style="background-color: yellowgreen;"><input type="text" name="year" placeholder="año"></p> -->
          <p><button id="continueBtn">continuar</button></p>
        </form>
        
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
