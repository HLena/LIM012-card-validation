<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <!-- <h1 class="logo">netflix</h1> -->
      <div class="card-wraper">
        <div class="card"> 
          <div class="front-side">
            <div class="ship-card"></div>
            <span id = "card-number" class = "number-card">
              ....  ....  ....  ....
            </span>
            <span id="card-name" class="full-name">
              FULL NAME
            </span>
            <span id="card-date" class="expired-date">
              MM/YY
            </span>
          </div>
          <div id="card-cvv" class="back-side">
            <span>CVV</span>
          </div>
        </div>
      </div>
      <div class="payment-form">
        <!-- <h3>Configura tu tarjeta de crédito o débito</h3> -->
        <!-- <form action=""> -->
          <input type="text" name="nameOwner" id="input-name" placeholder="Nombre del propietario" maxlength="20">
          <input type="text" name="cardNumber" id="input-number" placeholder="Número de tarjera" maxlength="16">
          <input type="text" name="expirationDate" id="input-date"placeholder="mm/yy" maxlength="7">
          <input type="text" name="codeSecurity" id="input-cvv" placeholder="CVV" maxlength="3">
          <button  id="validarBtn">validar</button>
        <!-- </form>         -->
      </div>
      <div class="confirm-request">
        <div class="icon-check"></div>
        <span id="rpts" class="expired-date">-- --- --</span>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
